<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}">
<body>
    <div th:replace="~{base :: menu}"></div>
    <div class="mt-3">
        <table class="table table-hover ">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Ano Letivo</th>
            </tr>
            </thead>
            <tbody class="table-striped table-hover" th:each="anoLetivo : ${anos}">
            <th scope="row"><span th:text="${anoLetivo.id}"/></th>
            <th scope="row"><span th:text="${anoLetivo.ano}"/></th>
            </tbody>
        </table>
    </div>

</body>
</html>
