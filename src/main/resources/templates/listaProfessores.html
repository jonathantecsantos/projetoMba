<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Listar Professores</title>
</head>
<body>
    <div class="container">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome do Professor</th>
                    <th scope="col">E-mail do Professor</th>
                    <th scope="col">Disciplina do Professor</th>
                    <th scope="col">Ativo?</th>
                </tr>
                </thead>
                <tbody th:each="professor : ${professores}">
                <th scope="row"><span th:text="${professor.id}"/></th>
                <th scope="row"><span th:text="${professor.nome}"/></th>
                <th scope="row"><span th:text="${professor.email}"/></th>
                <th scope="row"><span th:text="${professor.disciplina}"/></th>
                <th scope="row"><span th:text="${professor.status}? 'Sim' : 'NÃ£o'"/></th>
                </tbody>
            </table>
    </div>
</body>
</html>
